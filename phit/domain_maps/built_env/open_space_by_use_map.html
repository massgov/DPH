<html>
  <head>
    <meta charset="utf-8"/>
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
<meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1" />
    <!--
  ArcGIS API for JavaScript, https://js.arcgis.com
  For more information about the intro-popuptemplate sample, read the original sample description at developers.arcgis.com.
  https://developers.arcgis.com/javascript/latest/sample-code/intro-popuptemplate/index.html
  layer list with legend widget https://developers.arcgis.com/javascript/latest/sample-code/widgets-layerlist-legend/index.html
  -->
 <title>Open Space by Primary Use</title>

    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 475px;
        width: 775px;
      }
    </style>
  
  <link rel="stylesheet" href="https://js.arcgis.com/4.13/esri/css/main.css">
  <script src="https://js.arcgis.com/4.13/"></script>
  
  <script>  
    require([
        "esri/Map",
        "esri/layers/FeatureLayer",
        "esri/views/MapView",
		"esri/widgets/LayerList",
        "esri/widgets/Legend",
		"esri/widgets/Search",
		"esri/widgets/BasemapToggle",
		"esri/widgets/ScaleBar"
      ], function(Map, FeatureLayer, MapView, LayerList, Legend, Search, BasemapToggle,ScaleBar) {

      var map = new Map({
        basemap: "gray"
      });

     // Create the MapView
        var view = new MapView({
          container: "viewDiv",
          map: map,
          zoom: 8,
          center: [-71.934843, 42.3642931],
		  // popup docked
		  popup: {
            dockEnabled: true,
            dockOptions: {
              buttonEnabled: false,
              breakpoint: false
            }
          }
        });
		
		var searchWidget = new Search({
		  view: view
		});
		// Adds the search widget below other elements in
		// the top left corner of the view
		view.ui.add(searchWidget, {
		  position: "top-left",
		  index: 2
		});		
		
		 var toggle = new BasemapToggle({
		  view: view,  // The view that provides access to the map's "streets" basemap
		  nextBasemap: "streets"  // Allows for toggling to the "hybrid" basemap
		});
		// Add widget to the top right corner of the view
        view.ui.add(toggle, "bottom-right");
      var scaleBar = new ScaleBar({
		view: view
		});
		// Add widget to the bottom left corner of the view
		view.ui.add(scaleBar, {
			position: "top-left",
		  index: 1
		});
		
		// Add a legend instance to the panel of a
// ListItem in a LayerList instance
const layerList = new LayerList({
  view: view,
  listItemCreatedFunction: function(event) {
    const item = event.item;
    if (item.layer.type != "group",item.title === "US Demographics") {
      // don't show legend twice
      item.panel = {
        content: "legend",
        open: false
      };
    }
  }
});
view.ui.add(layerList, "bottom-left");

        
      // add type of open space of FeatureLayer
      function createFillSymbol(value, color) {
        return {
          value: value,
          symbol: {
            color: color,
            type: "simple-fill",
            style: "solid",
            outline: {
              style: "none"
            }
          },
          label: value
        };
      }

      var openSpacesRenderer = {
        type: "unique-value",
        field: "PRIM_PURP",
        uniqueValueInfos: [
          createFillSymbol("R", "#ee5151"),
          createFillSymbol("C", "#129fce"),
          createFillSymbol("B", "#a7c637"),
          createFillSymbol("H", "#9f559d"),
          createFillSymbol("A", "#fd911f"),
          createFillSymbol("W", "#ffdf40"),
          createFillSymbol("S", "#f788d8"),
          createFillSymbol("F", "#b8814b"),
          createFillSymbol("U", "#3db09a"),
          createFillSymbol("O", "#6a6ad6"),
          createFillSymbol("X", "#f0f0f0")
        ],
        legendOptions: {
    title: "Primary Use"
  },
      };
      
      var popupPrimaryuse = {
        "title": "{SITE_NAME}",
        "content": "<b>Community:</b> {TOWN_ID}<br><b>Managed By:</b> {FEE_OWNER}<br><b>Primary Use:</b> {PRIM_PURP}"
      }
      
      var openspaces = new FeatureLayer({
        url:          "https://gisprpxy.itd.state.ma.us/arcgisserver/rest/services/AGOL/openspace/FeatureServer/0",
        //*** ADD ***//
        outFields: ["SITE_NAME","FEE_NAME","PRIM_PURP"],

        //*** ADD ***//
        popupTemplate: popupPrimaryuse,
        renderer: openSpacesRenderer
      });

      map.add(openspaces,0);
             
    });
  </script>
</head>
<body>
  <div id="viewDiv"></div>
</body>
</html>
